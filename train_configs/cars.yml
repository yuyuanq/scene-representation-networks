# Configuration file for shapenet cars training (see paper section 4, paragraph 4)
# Datasets can be downloaded here: https://drive.google.com/drive/folders/1OkYgeRcIcLOFu1ft5mRODWNQaPJ0ps90

data_root: E:\dataset\my_cars_train # Path to cars training dataset.
val_root: # Path to cars validation set, consisting of the same cars as in the training set, but with novel camera views.
logging_root: ./logs/my_cars_lab
img_sidelengths: 32 
batch_size_per_img_sidelength: 8  # This is for a GPU with 48 GB of memory. Adapt accordingly for your GPU memory.
max_steps_per_img_sidelength: 100000
no_validation: True
embedding_size: 32
# use_unet_renderer: True